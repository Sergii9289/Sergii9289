{% extends 'main/base.html' %}

{% block title %}
Погода
{% endblock %}

{% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h3>Погода</h3>
                <form action="">
                    <label for="city">Місто</label>
                    <input type="text" id="city" class="form-control" name="city" placeholder="Введіть назву міста">
                    <input type="submit" name="send" value="Дізнатись" class="mt-2 btn btn-danger">
                </form>

            </div>
            <div class="col-4 offset-1">
                 <h3>Інформація</h3>

                {% for info in all_info %}
                <div class="alert alert-light">
                    <div class="row">
                        <div class="col-9">
                            <b>Місто: </b>{{ info.city }}<br>
                            <b>Температура: </b>{{ info.temp }}<sup>o</sup><br>
                            <img src="https://openweathermap.org/img/w/{{ info.icon }}.png" alt="погода" class="img-thumbnail">
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
{% endblock %}
